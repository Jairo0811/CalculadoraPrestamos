<div class="container-center">
    <h1>Calculadora de prestamos</h1>
</div>
<br />
<br />
<div class="container">
    <form>
        <div class="form-row">
            <div class="form-group col-md">
                <label for="name">Nombre(s)</label>
                <input type="name" class="form-control" id="name" placeholder="Ingresa tus(s) nombre(s)" />
            </div>

            <div class="form-group col-md">
                <label for="lastname">Apellido(s)</label>
                <input type="lastname" class="form-control" id="lastname" placeholder="Ingresa tu(s) apellido(s) " />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md">
                <label for="fechanacimiento">
                    <i class="fas fa-calendar-day"></i> 
                    Fecha de Nacimiento
                </label>
                <input type="date" class="form-control" id="date" />
            </div>

            <div class="form-row">
                <div class="form-group col-md">
                    <label for="cedula"> 
                        <i class="fas fa-id-card"></i> 
                        Cédula  
                    </label>
                    <input type="" class="form-control" id="" placeholder="Ingresa tu cedula " />
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md">
                <label for="monto">
                    <i class="fas fa-dollar-sign"></i>
                    Monto
                </label>
                <input type="number" class="form-control" placeholder="Ingresar monto" />
            </div>

            <div class="form-group col-md">
                <label for="tasa"> 
                    <i class="fas fa-percent"></i>
                    Tasa
                </label>
                <input type="number" class="form-control" max="" min="" />
            </div>

            <div class="form-group col-md">
                <label for="">
                    <i class="fas fa-clock"></i>
                    Duración
                </label>
                <input type="" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <label for="">
                <i class="fas fa-hand-holding-usd"></i>
                Tipo de prestamo          
            </label>
            <select id="" class="form-control">
        <option value="select">Selecciona tu tipo</option>
        <option>Personal</option>
        <option>Hipotecario</option>
        <option>Automotriz</option>
      </select>
        </div>

        <button type="button" class="btn btn-success btn-block">
            <i class="fas fa-calculator"> Calcular</i>
        </button>
    </form>
</div>
